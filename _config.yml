# Setup
title:               'BIGCPA'
tagline:             'Make Money Online'
description:         'A reserved <a href="http://jekyllrb.com" target="_blank">Jekyll</a> theme that places the utmost gravity on content with a hidden drawer. Made by <a href="https://twitter.com/mdo" target="_blank">@mdo</a>.'
url:                 http://ancient-emu.cloudvent.net
baseurl:             ''

# About/contact
author:
  name:              Alex Creio
  url:               https://twitter.com/mdo
  email:             markdotto@gmail.com

disqus_shortname: bigcpa

# Where are tags and categories displayed
tag_page: '/blog/tags/'
category_page: '/blog/category/'

collections:
  category:
    output: true
  staff:
    name: Member Staff
    output: true

defaults:
  - scope:
      path: ""
      type: staff
    values:
      layout: member
  - scope:
      path: ""
      type: category
    values:
      layout: category

# Navigation (2nd level links supported)
nav:
  Категории:           
    - '/blog/category/'
    - { Тестовая Рубрика: '/blog/category/#test' }
    - { Member: '/staff/' }
    - { Linux: '/blog/linux/' }
    - { Tags: '/blog/tags/' }
  О блоге:          
    - '/about/'
  Исходный код блога: 
    - 'https://codinfox.github.io/'

version: 1.0.0
      
gems:
  - jekyll-paginate
  
markdown: kramdown

excerpt_separator: "<!-- more -->"

# Permalinks
paginate: 2
paginate_path: '/blog/page:num/'
permalink: '/blog/:title/'

sass:
  style: compressed
  sass_dir: _scss