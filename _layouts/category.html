---
layout: default
---

<h1>Записи категории: {{ page.name }}</h1>

<div class="tags-expo-section">
<ul class="tags-expo-posts">
  {% for post in site.categories.[page.slug] %}
    {% if post.url %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a> 
            <small>{% include date.html date=post.date %}</small>
        </li>
    {% endif %}
  {% endfor %}
</ul>
</div>
