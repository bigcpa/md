---
layout: default
---

<h1>Записи категории {{ page.name }}</h1>

<img src="{{ page.category_photo_path }}" alt="{{ page.name }}">

<ul>
  {% for post in site.categories.[page.slug] %}
    {% if post.url %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a> 
            <small class="post-date">{% include date.html date=post.date %}</small>
        </li>
    {% endif %}
  {% endfor %}
</ul>
