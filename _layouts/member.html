---
layout: default
---

<h1>{{ page.name }} - {{ page.position }}</h1>
<time datetime="{% include date.html date=page.date %}">
  <i class="fa fa-calendar" aria-hidden="true"></i> {% include date.html date=page.date %} | 
</time>
<img src="{{ page.profile_photo_path }}" alt="{{ page.name }}">
<p>Twitter Handle: {{ page.twitter_handle }}</p>
{{ page.content }}
