---
layout: default
---

<h1>{{ page.name }} - {{ page.position }}</h1>
<div class="post-date">
    <time datetime="{% include date.html date=page.date %}">
      <i class="fa fa-calendar" aria-hidden="true"></i> {% include date.html date=page.date %} | 
    </time>
    
    <i class="fa fa-folder-o" aria-hidden="true"></i> 
    {% for categories in site.staff %}
        <a class="tag-box" href="{{site.staff.categories}}/">{{ site.staff.categories }}</a> | 
    {% endfor %}
    
    {% if site.disqus_shortname %}
      <i class="fa fa-comments" aria-hidden="true"></i> <a href="{{ site.baseurl }}{{ post.url }}#disqus_thread"></a>&nbsp;
    {% endif %}
</div>
<img src="{{ page.profile_photo_path }}" alt="{{ page.name }}">
<p>Twitter Handle: {{ page.twitter_handle }}</p>
{{ page.content }}
