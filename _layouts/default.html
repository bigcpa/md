<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body class="sidebar-overlay theme-base-0d">

    {% include sidebar.html %}
    

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <div class="masthead-title">
            <i class="fa fa-fire" aria-hidden="true"></i> <a href="{{ site.url }}/blog/" title="Home">{{ site.title }}</a> blog
            <small>{{ site.tagline }}</small>
          </div>
        </div>
      </div>

      <div class="container content">
          <div class="content-wrap">
            {{ content }}
          </div>
            {% include sidebar-right.html %}
      </div>
      
    </div>
    
    <div id="scrollup"><i class="fa fa-chevron-circle-up up" aria-hidden="true"></i></div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{{ site.url }}/public/js/main.js"></script>
    
    <script type="text/javascript">
function getTopOffset(e) { 
	var y = 0;
	do { y += e.offsetTop; } while (e = e.offsetParent);
	return y;
}
var block = document.getElementById('fixblock'); /* fixblock - значение атрибута id блока */
if ( null != block ) {
	var topPos = getTopOffset( block );

	window.onscroll = function() {
		var scrollHeight = Math.max( document.documentElement.scrollHeight, document.documentElement.clientHeight),

		    // определяем высоту рекламного блока
		    blockHeight = block.offsetHeight,

		    // вычисляем высоту подвала, footer заменить на значение атрибута id подвала
		    footerHeight = document.getElementById('footer').offsetHeight, 	    

		    // считаем позицию, до которой блок будет зафиксирован 
		    stopPos = scrollHeight - blockHeight - footerHeight; 

		var newcss = (topPos < window.pageYOffset) ? 
			'top:20px; position: fixed;' : 'position:static;';

		if ( window.pageYOffset > stopPos ) 
			newcss = 'position:static;';

		block.setAttribute( 'style', newcss );
	}
}
</script>
    
  </body>
</html>
