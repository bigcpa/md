<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body class="sidebar-overlay theme-base-0d">

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <i class="fa fa-fire" aria-hidden="true"></i> <a href="{{ site.url }}/blog/" title="Home">{{ site.title }}</a> blog
            <small>{{ site.tagline }}</small>
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>
    
    <div id="scrollup"><i class="fa fa-chevron-circle-up up" aria-hidden="true"></i></div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{{ site.url }}/public/js/main.js"></script>
    
    <script type="text/javascript">
      var config = {
        "discus_shortname": "{{ site.discus_shortname }}"
      };
    </script>
    
    <script type="text/javascript">
    function initDisqusComments(){

    if(config.disqus_shortname != '') {
      var disqus_shortname = config.disqus_shortname;
      (function() {
      var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
      dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
    }
  }

  $('.load-view').click(function(){
    initDisqusComments();
    $(this).fadeOut(200);
  });
  </script>
    
    <script id="dsq-count-scr" src="//bigcpa.disqus.com/count.js" async></script>
  </body>
</html>
