---
layout: default
---
<div class="page">
    <h1 class="page-title">Записи категории: {{ page.title }}</h1>
    <div class="tags-expo">
      <div class="tags-expo-section">
        <ul class="tags-expo-posts">
          {% for post in page.posts %}
          <a href="{{ post.url }}">
            <li>
              {{ post.title }}
              <small class="post-date">{% include date.html date=post.date %}</small>
            </li>
          </a>
          {% endfor %}
        </ul>
      </div>
    </div>
</div>
